services:
  postgres:
    image: postgres:16-alpine
    container_name: orchideo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: orchideo
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: orchideo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U orchideo']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orchideo_internal

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: orchideo-app
    restart: unless-stopped
    command: sh /app/docker-entrypoint-dev.sh
    working_dir: /app
    environment:
      # Node.js Environment
      - NODE_ENV=development
      - NEXT_PUBLIC_ENV=development

      # Database
      - DATABASE_URL=postgresql://orchideo:${POSTGRES_PASSWORD}@postgres:5432/orchideo

      # NextAuth
      - NEXTAUTH_URL=https://orchideo.ppsys.eu
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}

      # Facebook OAuth
      - FACEBOOK_APP_ID=${FACEBOOK_APP_ID}
      - FACEBOOK_APP_SECRET=${FACEBOOK_APP_SECRET}
      - FACEBOOK_CONFIG_ID=${FACEBOOK_CONFIG_ID}

      # App Config
      - NEXT_PUBLIC_APP_URL=https://orchideo.ppsys.eu
      - REPORT_EXPIRATION_DAYS=${REPORT_EXPIRATION_DAYS:-30}

      # Security
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}

      # Analysis Configuration
      - MAX_FEED_POSTS=${MAX_FEED_POSTS:-300}
      - MAX_FEED_PAGES=${MAX_FEED_PAGES:-5}
      - FEED_TIMEOUT_MS=${FEED_TIMEOUT_MS:-10000}
      - ANALYSIS_TIMEOUT_MS=${ANALYSIS_TIMEOUT_MS:-60000}

      # Email
      - POSTMARK_API_TOKEN=${POSTMARK_API_TOKEN}
      - POSTMARK_FROM_EMAIL=${POSTMARK_FROM_EMAIL}

      # Storage
      - STORAGE_TYPE=${STORAGE_TYPE:-local}
      - STORAGE_LOCAL_PATH=${STORAGE_LOCAL_PATH:-./storage}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-debug}

      # Debug/Development
      - SHOW_DEBUG_FORMULAS=${SHOW_DEBUG_FORMULAS:-false}

      # Admin Configuration
      - ADMIN_EMAILS=${ADMIN_EMAILS}

      # Puppeteer/Chromium Configuration
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
    volumes:
      # DŮLEŽITÉ: Source code volume mount pro hot reload
      - ./:/app:cached
      # Exclude node_modules a build artifacts (použij container's)
      - /app/node_modules
      - /app/.next
      - /app/src/generated
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - orchideo_internal
      - srv_default
    labels:
      # Traefik enable
      - traefik.enable=true
      - traefik.docker.network=srv_default
      - traefik.http.services.orchideo-dev.loadbalancer.server.port=3001

      # Router
      - traefik.http.routers.orchideo-dev.rule=Host(`orchideo.ppsys.eu`)
      - traefik.http.routers.orchideo-dev.entrypoints=websecure
      - traefik.http.routers.orchideo-dev.tls=true
      - traefik.http.routers.orchideo-dev.tls.certresolver=letscloudflare
      - traefik.http.routers.orchideo-dev.service=orchideo-dev

      # Security headers
      - traefik.http.middlewares.orchideo-dev-sec.headers.stsSeconds=31536000
      - traefik.http.middlewares.orchideo-dev-sec.headers.stsIncludeSubdomains=true
      - traefik.http.middlewares.orchideo-dev-sec.headers.frameDeny=true
      - traefik.http.middlewares.orchideo-dev-sec.headers.contentTypeNosniff=true
      - traefik.http.middlewares.orchideo-dev-sec.headers.referrerPolicy=strict-origin-when-cross-origin

      # X-Robots (dev/staging only)
      - traefik.http.middlewares.orchideo-dev-xrobots.headers.customResponseHeaders.X-Robots-Tag=noindex, nofollow

      # Compression
      - traefik.http.middlewares.orchideo-dev-compress.compress=true

      # Middleware chain
      - traefik.http.middlewares.orchideo-dev-chain.chain.middlewares=orchideo-dev-xrobots,orchideo-dev-sec,orchideo-dev-compress
      - traefik.http.routers.orchideo-dev.middlewares=orchideo-dev-chain@docker

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  orchideo_internal:
    driver: bridge
  srv_default:
    external: true

volumes:
  postgres_data:
    name: orchideo-postgres-data
